name: Upload Website

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Build
      run: yarn install && yarn build

    - name: Deploy stream
      run: aws s3 sync ./packages/live-streaming/frontend/dist/ s3://stream-dao-xyz-dist --delete

    - name: Invalidate cache
      run: aws cloudfront create-invalidation --distribution-id E1PSJ5WBHQ2CWQ --paths '/*';

    - name: Deploy chat
      run: aws s3 sync ./packages/one-chat-room/frontend/dist/ s3://chat-dao-xyz-dist --delete

    - name: Invalidate cache
      run: aws cloudfront create-invalidation --distribution-id E2KS1CGVFT7WAY --paths '/*';

    - name: Deploy demo
      run: aws s3 sync ./packages/canvas/frontend/dist/ s3://demo-dao-xyz-dist --delete

    - name: Invalidate cache
      run: aws cloudfront create-invalidation --distribution-id E39RSPI7MIQNW2 --paths '/*';



